<html>
	<head>
		<title>Start Screen</title>
		
		<style>
			body {
				
			}
			
			#startLogo {
				display: block;
				text-align: center;
			}
			
			#startLogo > img {
				width: 50%;
			}
			
			.fade-in {
			  animation: fadeIn ease 5s;
			  -webkit-animation: fadeIn ease 5s;
			  -moz-animation: fadeIn ease 5s;
			  -o-animation: fadeIn ease 5s;
			  -ms-animation: fadeIn ease 5s;
			}
			@keyframes fadeIn {
			  0% {
				opacity:0;
			  }
			  100% {
				opacity:1;
			  }
			}

			@-moz-keyframes fadeIn {
			  0% {
				opacity:0;
			  }
			  100% {
				opacity:1;
			  }
			}

			@-webkit-keyframes fadeIn {
			  0% {
				opacity:0;
			  }
			  100% {
				opacity:1;
			  }
			}

			@-o-keyframes fadeIn {
			  0% {
				opacity:0;
			  }
			  100% {
				opacity:1;
			  }
			}

			@-ms-keyframes fadeIn {
			  0% {
				opacity:0;
			  }
			  100% {
				opacity:1;
			}
		</style>
	</head>
	
	<body>
		<div id="startLogo" class="fade-in"><img src="tttstart.png"></div>
	</body>
</html>
